<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Observer Universe</title>
<link rel="stylesheet" href="./style/main.css">
<style>
body{
  margin:0;
  background:#050505;
  color:white;
  font-family:"Times New Roman", serif;
  overflow-x:hidden;
  cursor:none;
}

.section{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

h1{
  font-size:72px;
  font-weight:900;
  letter-spacing:3px;
  margin-bottom:30px;
}

p{
  font-size:22px;
  max-width:800px;
  line-height:1.6;
  opacity:0.8;
}

#scroll-arrow{
  position:absolute;
  bottom:40px;
  font-size:40px;
  animation: bounce 1.5s infinite;
  transition: opacity 0.4s ease;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(15px);}
}

button{
  margin-top:40px;
  padding:16px 40px;
  font-size:18px;
  background:white;
  border:none;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ddd;
}
</style>
</head>
<body>

<div class="section">
  <h1>OBSERVER</h1>
  <p>
  Observation shapes reality.  
  Move closer. Influence structure.  
  Attention is force.
  </p>

  <div id="scroll-arrow">â†“</div>
</div>

<div class="section">
  <button id="begin">Are You Ready</button>
</div>

<script src="./scripts/main.js"></script>

<script>
window.addEventListener("scroll", () => {
  const arrow = document.getElementById("scroll-arrow");
  const buttonSection = document.querySelectorAll(".section")[1];
  const rect = buttonSection.getBoundingClientRect();

  if (rect.top < window.innerHeight/2) {
    arrow.style.opacity = 0;
  } else {
    arrow.style.opacity = 1;
  }
});
</script>

</body>
</html>
